<mat-card class="card" *ngIf="user.gender != 'male' || hide">
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <span class="card__info"><b>Age :</b> {{user.age}}</span>
    <span class="card__info"><b>Gender :</b> {{user.gender}}</span>
    <span class="card__info"><b>Company :</b> {{user.company}}</span>
    <span class="card__info"><b>Departament :</b> {{user.departament}}</span>
    <span class="card__info"><b>Email :</b> {{user.email}}</span>
    <mat-checkbox class="example-margin" [color]="'primary'" [checked] = "user.active" (change)="activateUser()" [disabled]="user.active || user.age < 18 ? true : false">Active user</mat-checkbox>
</mat-card>
